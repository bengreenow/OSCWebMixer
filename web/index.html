<!DOCTYPE html>
<html manifest="/manifest.appcache" lang="en">
  <head>
    <title>Glow UK Ears Mixer</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Web Mixer" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="stylesheet" href="mixer.css" />
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/images/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/images/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/images/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/images/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/images/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/images/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/images/apple-touch-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/apple-touch-icon-180x180.png"
    />
    <link rel="apple-touch-startup-image" href="/images/apple-touch-icon.png" />
    <link rel="preload" href="images/star-fill.svg" as="image" />
    <link rel="preload" href="images/star.svg" as="image" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="disconnected">
    <div id="mix">
      <div>
        <label><input id="panning" type="checkbox" /><span>PAN</span></label>
      </div>
      <label class="selectLabel">
        <span></span>
        <select id="aux"></select>
      </label>
      <label class="starCheckbox">
        <input id="favourites" type="checkbox" title="Toggle Favourites" />
      </label>
    </div>
    <div id="channelsWrap" style="padding: 0 10px">
      <div id="channels"></div>
    </div>
    <div id="overlay" class="fullscreen"></div>
    <div id="loader"></div>
    <div id="auxiliaries" class="fullscreen"></div>
    <script src="mixer.js"></script>
  </body>
</html>
